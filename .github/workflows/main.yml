name: スクリプト実行

on:
  schedule:
    - cron: '0 12 * * *' # 毎日12時に実行
  workflow_dispatch: # 手動実行の追加

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v2

    - name: Pythonをセットアップ
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: 依存関係をインストール
      run: pip install -r requirements.txt

    - name: スクリプトを実行
      run: python makeRSS_Ledge.ai.py

    - name: XMLファイルをコミット
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add feed.xml
        git commit -m "XMLファイルの更新"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.MY_SECRET_TOKEN }}
